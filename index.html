<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub 个人主页</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">GitHub 个人主页</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#about">关于我</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#projects">项目</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">联系我</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 英雄区域 -->
    <header class="hero-section">
        <div class="container text-center">
            <img id="github-avatar" src="" alt="GitHub 头像" class="rounded-circle mb-4">
            <h1 id="username" class="display-4 mb-2"></h1>
            <p id="bio" class="lead mb-4"></p>
            <div class="social-links">
                <a href="" target="_blank" class="btn btn-outline-light mx-2">
                    <i class="fa fa-github"></i> GitHub
                </a>
                <a href="" target="_blank" class="btn btn-outline-light mx-2">
                    <i class="fa fa-linkedin"></i> LinkedIn
                </a>
                <a href="" target="_blank" class="btn btn-outline-light mx-2">
                    <i class="fa fa-envelope"></i> 邮箱
                </a>
            </div>
        </div>
    </header>

    <!-- 关于我 -->
    <section id="about" class="py-12 bg-light">
        <div class="container">
            <h2 class="text-center mb-8">关于我</h2>
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <p class="mb-4">我是一名热爱编程和开源的开发者，热衷于解决复杂问题和构建优秀的软件产品。我喜欢学习新技术，并不断提升自己的技能。</p>
                    <div class="stats mt-6">
                        <div class="row">
                            <div class="col-md-4 text-center">
                                <h3 class="stat-count" id="repo-count">0</h3>
                                <p class="stat-label">仓库</p>
                            </div>
                            <div class="col-md-4 text-center">
                                <h3 class="stat-count" id="follower-count">0</h3>
                                <p class="stat-label">粉丝</p>
                            </div>
                            <div class="col-md-4 text-center">
                                <h3 class="stat-count" id="following-count">0</h3>
                                <p class="stat-label">关注</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 项目展示 -->
    <section id="projects" class="py-12">
        <div class="container">
            <h2 class="text-center mb-8">我的项目</h2>
            <div id="projects-container" class="row"></div>
        </div>
    </section>

    <!-- 技能 -->
    <section class="py-12 bg-light">
        <div class="container">
            <h2 class="text-center mb-8">技能</h2>
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="skill-bar mb-4">
                        <div class="skill-info d-flex justify-content-between mb-1">
                            <span>JavaScript</span>
                            <span>90%</span>
                        </div>
                        <div class="progress">
                            <div class="progress-bar" style="width: 90%" role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                    <div class="skill-bar mb-4">
                        <div class="skill-info d-flex justify-content-between mb-1">
                            <span>HTML/CSS</span>
                            <span>85%</span>
                        </div>
                        <div class="progress">
                            <div class="progress-bar" style="width: 85%" role="progressbar" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                    <div class="skill-bar mb-4">
                        <div class="skill-info d-flex justify-content-between mb-1">
                            <span>React</span>
                            <span>80%</span>
                        </div>
                        <div class="progress">
                            <div class="progress-bar" style="width: 80%" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                    <div class="skill-bar mb-4">
                        <div class="skill-info d-flex justify-content-between mb-1">
                            <span>Node.js</span>
                            <span>75%</span>
                        </div>
                        <div class="progress">
                            <div class="progress-bar" style="width: 75%" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 联系我 -->
    <section id="contact" class="py-12">
        <div class="container">
            <h2 class="text-center mb-8">联系我</h2>
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <form id="contact-form">
                        <div class="mb-3">
                            <label for="name" class="form-label">姓名</label>
                            <input type="text" class="form-control" id="name" placeholder="请输入您的姓名">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">邮箱</label>
                            <input type="email" class="form-control" id="email" placeholder="请输入您的邮箱">
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">留言</label>
                            <textarea class="form-control" id="message" rows="4" placeholder="请输入您的留言"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">发送</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer class="bg-dark text-white py-6">
        <div class="container text-center">
            <div class="social-icons mb-4">
                <a href="" target="_blank" class="text-white mx-2"><i class="fa fa-github fa-2x"></i></a>
                <a href="" target="_blank" class="text-white mx-2"><i class="fa fa-twitter fa-2x"></i></a>
                <a href="" target="_blank" class="text-white mx-2"><i class="fa fa-linkedin fa-2x"></i></a>
                <a href="" target="_blank" class="text-white mx-2"><i class="fa fa-instagram fa-2x"></i></a>
            </div>
            <p>&copy; <span id="current-year"></span> GitHub 个人主页. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 自定义脚本 -->
    <script src="script.js"></script>
</body>
</html>
